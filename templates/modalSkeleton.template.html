{#
	Variables:
		modal:
		--id

#}

<div id="{% block id %}{% endblock %}Modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" onClick="window.location.reload()">&times;</button>
	<h2 class="modal-title">{% block testval %}{% endblock %}</h2>
	</div>
		<div class="modal-body">
			<div id="ModalBody"></div>
		</div><!-- End of Modal body -->
	</div><!-- End of Modal content -->
	</div><!-- End of Modal dialog -->
</div><!-- End of Modal -->
