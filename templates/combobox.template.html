{% set comboboxID = random() %}
<select id="combobox{{comboboxID}}" class="combobox form-control input-large" name="select" required>
	<option></option>
	{% for row in rows %}
	<option value="{{row.id}}" {{row.selected}}>{{row.subject_name}} {{row.identifier}}</option>
	{% endfor %}
</select>
<script>
	$(document).ready(function(){
		$('#combobox{{comboboxID}}').combobox();
	});
</script>
