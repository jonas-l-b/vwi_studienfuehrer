{% set comboboxID = random() %}
<form class="form-inline" method="GET">
		<div class="form-group">
			<select id="combobox{{comboboxID}}" class="combobox" name="select" class="form-control input-large" required>
				<option></option>
				{% for row in rows %}
				<option value="{{row.id}}" {{row.selected}}>{{row.subject_name}} {{row.identifier}}</option>
				{% endfor %}
			</select>
		</div>
		<button type="submit" class="btn btn-primary" name="btn-edit">{{buttontext}}</button>
</form>

<script>
	$(document).ready(function(){
		$('#combobox{{comboboxID}}').combobox();
	});
</script>
